<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AirBnB clone</title>
		<link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
		<link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
		<link rel="icon" type="image/png" href="images/icon.png">
	</head>
	<body>
		<header>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States
					</h3>
					<h4>California, Florida, ...
					</h4>
					<ul class="popover">
						<li>
							<h2>California:
							</h2>
							<ul>
								<li>Los Angeles</li>
								<li>San Francisco</li>
							</ul>
						</li>
						<li>
							<h2>Florida:
							</h2>
							<ul>
								<li>Miami</li>
								<li>Orlando</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities
					</h3>
					<h4>TV, Internet, ...
					</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
				<button>Search
				</button>
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
